<mat-toolbar color="primary" class="example-toolbar">
	<button mat-icon-button (click)="toggleMenu()"><mat-icon>menu</mat-icon></button>
	<span id="main-header">Headin' West Hunt Consulting</span>
  <img src="../assets/logo.png" id="logo">

</mat-toolbar>

<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">

    <mat-nav-list>
      <a mat-list-item routerLink="home">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Home</span>
        </span>
      </a>
      <a mat-list-item routerLink="service">
        <span class="entry">
          <mat-icon>work</mat-icon>
          <span *ngIf="!isCollapsed">Services</span>
        </span>
      </a>
      <a mat-list-item routerLink="outfitted">
        <span class="entry">
          <mat-icon>monetization_on</mat-icon>
          <span *ngIf="!isCollapsed">Outfitted Hunts</span>
        </span>
      </a>
      <a mat-list-item routerLink="diy">
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span *ngIf="!isCollapsed">DIY Hunts</span>
        </span>
      </a>
      <a mat-list-item routerLink="before">
        <span class="entry">
          <mat-icon>access_time</mat-icon>
          <span *ngIf="!isCollapsed">Before You Decide</span>
        </span>
      </a>
      <a mat-list-item routerLink="about">
        <span class="entry">
          <mat-icon>info</mat-icon>
          <span *ngIf="!isCollapsed">About</span>
        </span>
      </a>
    </mat-nav-list>
	</mat-sidenav>

  <mat-sidenav-content class="content">
    <div class="content-holder" [ngClass]="isMobile ? 'isMobile': ''">
      <router-outlet></router-outlet>
    </div>

    <div class="vertical-carousel" *ngIf="!isMobile">
      <button mat-icon-button (click)="slickModal.slickPrev()" class="slick-button">
        <mat-icon>arrow_circle_up</mat-icon>
      </button>
      <ngx-slick-carousel class="carousel"
      #slickModal="slick-carousel"
      [config]="slideConfig"
      (init)="slickInit($event)"
      (breakpoint)="breakpoint($event)"
      (afterChange)="afterChange($event)"
      (beforeChange)="beforeChange($event)">
        <div *ngFor="let slide of slides">
          <div ngxSlickItem class="slide">
            <img src="{{ slide.img }}" alt="" width="100%">
            </div>
        </div>
      </ngx-slick-carousel>
      <button mat-icon-button (click)="slickModal.slickNext()" class="slick-button">
        <mat-icon>arrow_circle_down</mat-icon>
      </button>

    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
